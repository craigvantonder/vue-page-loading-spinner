<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fullscreen Loader</title>
  <meta name="description" content="A fullscreen page loader example for Vue js.">
  <meta name="author" content="Craig van Tonder">

  <!-- http://stackoverflow.com/a/18490463/2110294 -->
  <style>
    .loaderImage {
      max-width: 100%;
      max-height: 100%;
      bottom: 0;
      left: 0;
      margin: auto;
      overflow: auto;
      position: fixed;
      right: 0;
      top: 0;
    }
  </style>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- PAGE -->
  <div id="myPage">
    <!-- LOADER -->
    <img src="loading.gif" class="loaderImage" v-if="loading" />
    <!-- CONTENT -->
    <h1 v-show="!loading" style="display: none;">{{ title }}</h1>
    <p v-show="!loading" style="display: none;">{{ content }}</p>
  </div>
  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script>
    // Emulate slow server response on loading js?
    setTimeout(function() {
      new Vue({
        el: '#myPage',
        data: {
          loading: true,
          title: 'Fullscreen Loader',
          content: 'A fullscreen page loader example for Vue js.'
        },
        created: function() {
          this.loading = false;
        }
      });
    },1000);

  </script>
</body>
</html>
